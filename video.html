<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --glow: rgba(0, 200, 255, 0.35);
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050508;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* ── Animated background particles ── */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg::before, .bg::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.18;
      animation: floatBg 12s ease-in-out infinite alternate;
    }

    .bg::before {
      width: 700px; height: 700px;
      background: radial-gradient(circle, #0af, #005f9e);
      top: -200px; left: -200px;
    }

    .bg::after {
      width: 600px; height: 600px;
      background: radial-gradient(circle, #a855f7, #2d0050);
      bottom: -200px; right: -200px;
      animation-delay: -6s;
    }

    @keyframes floatBg {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, 40px) scale(1.12); }
    }

    /* ── Page layout ── */
    .page {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 0;
    }

    /* ── Card ── */
    .card {
      position: relative;
      width: 100%;
      max-width: 860px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.07),
        0 0 60px rgba(0,150,255,0.15),
        0 40px 80px rgba(0,0,0,0.7);
      animation: cardIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes cardIn {
      0%   { opacity: 0; transform: translateY(30px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glowing border top */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,200,255,0.6), rgba(168,85,247,0.5), transparent);
      z-index: 10;
    }

    /* ── Video wrapper ── */
    .video-wrap {
      position: relative;
      width: 100%;
      /* 16:9 ratio by default — video will be letterboxed if different */
      aspect-ratio: 16 / 9;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;   /* полное видео без обрезки */
    }

    /* ── Footer bar ── */
    .footer-bar {
      background: rgba(8, 8, 16, 0.92);
      backdrop-filter: blur(16px);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lock-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #32d74b, #00c853);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .footer-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .footer-title {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.2px;
    }

    .footer-sub {
      font-size: 11px;
      color: rgba(255,255,255,0.35);
    }

    .back-btn {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.7);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.13);
      color: #fff;
      border-color: rgba(255,255,255,0.25);
    }

    /* ── Responsive: on very tall / narrow screens ── */
    @media (max-width: 600px) {
      .page { padding: 12px; }
      .card { border-radius: 14px; }
      .footer-bar { padding: 10px 14px; }
      .footer-title { font-size: 12px; }
      .footer-sub { display: none; }
      .back-btn { padding: 7px 14px; font-size: 12px; }
    }

    /* Make card fill screen height on short screens */
    @media (max-height: 520px) {
      .video-wrap { aspect-ratio: unset; flex: 1; }
      .card { height: calc(100vh - 40px); display: flex; flex-direction: column; }
      .video-wrap { flex: 1; }
    }
  </style>
</head>
<body>

<div class="bg"></div>

<div class="page">
  <div class="card">

    <div class="video-wrap">
      <video
        id="vid"
        src="video.webm"
        autoplay
        playsinline
        controls
      ></video>
    </div>

    <div class="footer-bar">
      <div class="footer-left">
        <div class="lock-icon">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M3 5V7.5h8V5a4 4 0 00-8 0z" stroke="white" stroke-width="1.4" stroke-linejoin="round"/>
            <rect x="2" y="7" width="10" height="6" rx="1.5" fill="white"/>
          </svg>
        </div>
        <div class="footer-text">
          <span class="footer-title">Разблокировано • Face ID</span>
          <span class="footer-sub">Лицо успешно распознано. <i><b>ВАШ ПОДАРОК В ВАШЕМ ОФИСЕ!!!!!!!</b></i></span>
        </div>
      </div>

      <a href="index.html" class="back-btn">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M9 11L5 7l4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Назад
      </a>
    </div>

  </div>
</div>

<script>
  // Auto-play with fallback (some browsers block unmuted autoplay)
  const vid = document.getElementById('vid');
  vid.play().catch(() => {
    // Show big play button if autoplay blocked
    vid.controls = true;
  });
</script>
</body>
</html>
