<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face ID</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      gap: 20px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 32px 20px;
      width: 100%;
      max-width: 480px;
    }

    .face-id-icon {
      width: 64px;
      height: 64px;
      opacity: 0.9;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #status {
      font-size: 15px;
      color: rgba(255,255,255,0.6);
      text-align: center;
      min-height: 40px;
      transition: color 0.3s;
    }

    .video-container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    #video {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      transform: scaleX(-1);
    }

    /* Scanning frame corners */
    .scan-frame {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
    }

    .scan-line {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      overflow: hidden;
    }

    .scan-line::after {
      content: '';
      position: absolute;
      left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0,200,255,0.8), transparent);
      animation: scanMove 2s ease-in-out infinite;
      top: 50%;
    }

    @keyframes scanMove {
      0%   { top: 10%; opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { top: 90%; opacity: 0; }
    }

    .corner {
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: rgba(0,200,255,0.8);
      border-style: solid;
    }

    .corner-tl { top: 10px; left: 10px; border-width: 3px 0 0 3px; border-radius: 4px 0 0 0; }
    .corner-tr { top: 10px; right: 10px; border-width: 3px 3px 0 0; border-radius: 0 4px 0 0; }
    .corner-bl { bottom: 10px; left: 10px; border-width: 0 0 3px 3px; border-radius: 0 0 0 4px; }
    .corner-br { bottom: 10px; right: 10px; border-width: 0 3px 3px 0; border-radius: 0 0 4px 0; }

    .progress-ring {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: rgba(0,200,255,0.6);
      animation: rotateRing 1.5s linear infinite;
      display: none;
    }

    @keyframes rotateRing { to { transform: rotate(360deg); } }

    .scanning .progress-ring { display: block; }
    .scanning .scan-line::after { animation: scanMove 1s ease-in-out infinite; }

    /* Unlock animation */
    .unlocked-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .unlocked-overlay.show {
      opacity: 1;
    }

    .unlock-checkmark {
      width: 80px;
      height: 80px;
      background: rgba(50,215,75,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    .green { color: #32d74b; }
.red   { color: #ff453a; }
.blue  { color: rgba(0,200,255,0.9); }

#canvas { display: none; }

/* Кнопка «Попробовать снова» – закруглённая, с цветом */
#retry-btn {
  margin-top: 16px;
  background: rgba(12, 15, 200, 0.85);       /* основной цвет кнопки */
  border: 1px solid rgba(255,255,255,0.15);  /* лёгкая рамка */
  color: #fff;
  padding: 12px 28px;
  border-radius: 999px;                      /* максимальное скругление */
  font-size: 15px;
  cursor: pointer;
  display: none;
  transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,0.45);
}

#retry-btn:hover {
  background: rgba(40, 70, 230, 0.95);       /* цвет при наведении */
  box-shadow: 0 10px 22px rgba(0,0,0,0.6);
}

#retry-btn:active {
  transform: scale(0.97);
}

#retry-btn.show {
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Подпись под видео */
.note {
  font-size: 12px;
  color: rgba(255,255,255,0.25);
  text-align: center;
  max-width: 300px;
  line-height: 1.5;
}

    
  </style>
</head>
<body>

<!-- Loading screen -->
<div id="loading-screen">
  <div class="spinner"></div>
  <p style="color:rgba(255,255,255,0.5);font-size:14px;">Загрузка модели распознавания...</p>
</div>

<!-- Main UI -->
<div id="main">
  <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scan-face-icon lucide-scan-face"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><path d="M9 9h.01"/><path d="M15 9h.01"/></svg>

  <h1>Face ID</h1>
  <p id="status">Инициализация камеры...</p>

  <div class="video-container" id="vc">
    <video id="video" autoplay muted playsinline></video>
    <div class="scan-frame">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div class="progress-ring"></div>
    </div>
    <div class="scan-line"></div>
  </div>

  <button id="retry-btn" onclick="startScan()">Попробовать снова</button>

  <p class="note">Смотрите прямо в камеру для распознавания лица</p>
</div>

<!-- Unlock checkmark overlay -->
<div class="unlocked-overlay" id="unlock-overlay">
  <div class="unlock-checkmark">
    <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
      <path d="M8 18l7 7 13-13" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</div>

<!-- Hidden canvas for face capture -->
<canvas id="canvas"></canvas>

<!-- face-api.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

<script>
// ============================================================
//  НАСТРОЙКИ — замените на ваши файлы
// ============================================================
const SOUND_FILE  = 'unlock.mp3';   // ваш звук разблокировки
const VIDEO_FILE  = 'video.mp4';    // ваше видео после разблокировки
const REFERENCE_IMAGE = 'me.jpg';   // ваша фотография для сравнения

const MATCH_THRESHOLD = 0.5;   // порог совпадения (0–1, меньше = строже)
const SCAN_DELAY_MS   = 2000;  // пауза перед началом проверки (мс)
// ============================================================

const video       = document.getElementById('video');
const canvas      = document.getElementById('canvas');
const statusEl    = document.getElementById('status');
const retryBtn    = document.getElementById('retry-btn');
const vcEl        = document.getElementById('vc');
const loadScreen  = document.getElementById('loading-screen');
const mainEl      = document.getElementById('main');
const overlay     = document.getElementById('unlock-overlay');

let referenceDescriptor = null;
let scanActive = false;
let scanInterval = null;

async function init() {
  try {
    // Load models
    const MODEL_URL = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/weights';

    await Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
      faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
      faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
    ]);

    // Load reference image
    const refImg = await loadImage(REFERENCE_IMAGE);
    const refDetection = await faceapi
      .detectSingleFace(refImg, new faceapi.TinyFaceDetectorOptions())
      .withFaceLandmarks()
      .withFaceDescriptor();

    if (!refDetection) {
      showError('Лицо не найдено в эталонном изображении.<br>Проверьте файл <b>me.jpg</b>');
      return;
    }

    referenceDescriptor = refDetection.descriptor;

    // Start camera
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
    await video.play();

    loadScreen.style.display = 'none';
    mainEl.style.display = 'flex';

    setTimeout(startScan, SCAN_DELAY_MS);

  } catch(e) {
    console.error(e);
    loadScreen.style.display = 'none';
    mainEl.style.display = 'flex';
    showError('Ошибка: ' + e.message);
  }
}

function loadImage(src) {
  return new Promise((res, rej) => {
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = () => res(img);
    img.onerror = () => rej(new Error('Не удалось загрузить изображение: ' + src));
    img.src = src;
  });
}

function startScan() {
  if (scanActive) return;
  scanActive = true;
  retryBtn.classList.remove('show');
  vcEl.classList.add('scanning');
  setStatus('Сканирование лица...', 'blue');

  let attempts = 0;
  const maxAttempts = 20;

  scanInterval = setInterval(async () => {
    if (!scanActive) return;
    attempts++;

    try {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const detection = await faceapi
        .detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.4 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        setStatus('Лицо не обнаружено. Смотрите в камеру...', '');
        return;
      }

      const distance = faceapi.euclideanDistance(referenceDescriptor, detection.descriptor);
      console.log('Distance:', distance);

      if (distance < MATCH_THRESHOLD) {
        clearInterval(scanInterval);
        scanActive = false;
        onUnlocked();
      } else {
        setStatus('Лицо не совпадает. Попробуйте снова.', 'red');
        if (attempts >= maxAttempts) {
          clearInterval(scanInterval);
          scanActive = false;
          vcEl.classList.remove('scanning');
          setStatus('Не удалось распознать. Попробуйте снова.', 'red');
          retryBtn.classList.add('show');
        }
      }
    } catch(e) {
      console.warn(e);
    }
  }, 700);
}

function stopScan() {
  clearInterval(scanInterval);
  scanActive = false;
  vcEl.classList.remove('scanning');
}

function setStatus(msg, colorClass) {
  statusEl.innerHTML = msg;
  statusEl.className = colorClass || '';
}

function onUnlocked() {
  vcEl.classList.remove('scanning');
  setStatus('✓ Распознано!', 'green');

  // Show checkmark overlay
  overlay.classList.add('show');

  // Play unlock sound
  const audio = new Audio(SOUND_FILE);

  audio.addEventListener('ended', () => {
    // After sound ends — redirect to video page
    window.location.href = 'video.html';
  });

  audio.addEventListener('error', () => {
    // If sound failed to load — redirect anyway after short delay
    setTimeout(() => { window.location.href = 'video.html'; }, 1000);
  });

  audio.play().catch(() => {
    // Autoplay blocked or file missing — redirect after delay
    setTimeout(() => { window.location.href = 'video.html'; }, 1500);
  });
}

function showError(msg) {
  setStatus(msg, 'red');
  retryBtn.classList.add('show');
}

// Start
init();
</script>
</body>
</html>
